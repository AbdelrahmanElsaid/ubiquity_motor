language:
- cpp
compiler:
- gcc
notifications:
  email:
    recipients:
    - rohan@aleopile.com
    on_success: change
    on_failure: change
  slack:
    secure: ikrc2CH4sYPM8/vwpRs7cpwPzfyEYK/vA2UavBkRaf+/qdN8ZpAxx7de/NWUS0R8zFCN5zkLsxLxii71F+wt3sSbhuocY140JTvXjlfJBZym09SBL+zXuVTEPJz8Iv6s+hgLKw3CYVitL5T15LBDv1Zw17c0EArgq+GDso/Cuhs=
before_install:
- export ROS_DISTRO=hydro
- export CI_SOURCE_PATH=$(pwd)
- export REPOSITORY_NAME=${PWD##*/}
- echo "Testing branch $TRAVIS_BRANCH of $REPOSITORY_NAME"
- sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu precise main" > /etc/apt/sources.list.d/ros-latest.list'
- wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
- sudo apt-get update -qq
- sudo apt-get install -qq -y python-catkin-pkg python-rosdep python-wstool ros-$ROS_DISTRO-catkin
  ros-$ROS_DISTRO-ros
- sudo rosdep init
- rosdep update
install:
- mkdir -p ~/ros/ws_uwsim/src
- cd ~/ros/ws_uwsim/src
- wstool init .
- git clone -b $ROS_DISTRO https://github.com/UbiquityRobotics/ubiquity_motor.git
- rm -rf $REPOSITORY_NAME
- ln -s $CI_SOURCE_PATH .
- cd ../
- rosdep install --from-paths src --ignore-src --rosdistro $ROS_DISTRO -y
before_script:
- source /opt/ros/$ROS_DISTRO/setup.bash
script:
- catkin_make
